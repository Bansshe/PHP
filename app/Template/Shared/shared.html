<!DOCTYPE html>
<html lang='{{Empresa.Idioma}}' id='principal'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e3464c">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Software</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <script src="/assets/js/jquery.min.js"></script>
    <meta charset="UTF-8">
    <style>
        /* Ajustes do body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #444;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o body ocupe toda a altura da tela */
            overflow-x: hidden; /* Impede o scroll horizontal */
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            flex: 1; /* Faz o container preencher o restante da tela */
        }

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .header .user-name {
            font-size: 26px;
            font-weight: bold;
        }

        .header a {
            text-decoration: none;
            display: inline-block;
            background-color: #575757;
            color: white;
            padding: 12px 20px;
            margin-left: 15px;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .header a:active {
            transform: translateY(0);
        }

        .header a:first-child {
            margin-left: 0;
        }

        /* Conteúdo principal */
        .content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        .content h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }

        /* Rodapé */
        footer {
            background-color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ddd;
            width: 100%; /* Garante que o footer ocupe toda a largura */
            position: relative;
            bottom: 0;
            margin-top: 30px; /* Evita que o footer sobreponha o conteúdo */
        }

        footer a {
            color: #e3464c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries para mobile */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header a {
                margin-left: 0;
                margin-top: 10px;
                padding: 10px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
            }

            footer {
                font-size: 12px;
                padding: 10px;
                width: 100%; /* Garante que o footer ocupe toda a largura */
                margin: 0; /* Remove a margem direita que pode estar causando o buraco */
                box-sizing: border-box; /* Impede que o padding ultrapasse a largura da tela */
            }
        }

        @media (max-width: 480px) {
            .header .user-name {
                font-size: 20px;
            }

            .content {
                font-size: 14px;
            }

            footer {
                font-size: 12px;
                padding: 10px;
                width: 100%; /* Garante que o footer ocupe toda a largura */
                margin: 0; /* Remove a margem direita que pode estar causando o buraco */
                box-sizing: border-box; /* Impede que o padding ultrapasse a largura da tela */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-name">{{Usuario.Nome}}</div>
            <div>
                <a href="/">{{ _.Idioma('Home') }}</a>
                <a href="/Autenticacao/Logoff">{{ _.Idioma('Logout') }}</a>
                <a href="/Usuario/Cadastrar">{{ _.Idioma('Register') }}</a>
                <a href="/Usuario/TrocarSenha">{{ _.Idioma('ChangePassword') }}</a>
            </div>
        </div>
        <div class="content">
            {{DynamicContent}}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados</p>
        <p><a href="#">Termos de uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
</body>
</html>
