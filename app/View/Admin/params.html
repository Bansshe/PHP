<style>

    option {

        border: none;
        border-radius: 6px;
        background-color: #e3464c;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {

    }

    button {

</style>
